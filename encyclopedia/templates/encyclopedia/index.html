{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <div class="page-margin">
        <h1 class="heading">All Pages</h1>

        <div class="list-group list-group-flush">
            <ul>
                {% for key, value in entries.items %}
                 <li><a href="{{ value }}" class="list-group-item">{{ key }}</a></li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endblock %}
