{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create Entry
{% endblock %}

{% block body %}
    <h1>Create a new wiki entry</h1>
    <div class="form-group">
        <form action="{% url 'app_wiki_create' %}" method="post">
            {% csrf_token %}
            {{ form.as_table }}
            <input type="submit" value="Submit" class="btn btn-primary submit-btn">
        </form>
    </div>
{% endblock %}
