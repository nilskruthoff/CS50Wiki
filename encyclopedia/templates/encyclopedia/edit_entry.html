{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit {{ page_title }}
{% endblock %}

{% block body %}
    <h1>Edit {{ page_title }}</h1>
    <div class="form-group">
        <form action="{% url 'app_wiki_entry_edit' page_title %}" method="post">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Save changes">
        </form>
    </div>
{% endblock %}
