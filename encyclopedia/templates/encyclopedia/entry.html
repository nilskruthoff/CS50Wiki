{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ page_title }}
{% endblock %}

{% block body %}
    <div class="page-margin">
        {{ content | safe }}

        <form action="{% url 'app_wiki_entry_edit' page_title %}" method="get">
            <input type="submit" value="Edit" class="btn btn-link my-3 outline">
        </form>
    </div>
{% endblock %}
